<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="karta">
        <div class="inputlar">
            <h1 id="hi">Kalkulyator</h1>
            <input id="1" type="number" placeholder="Brinchi raqamni kiriting"><br><br>
            <input id="2" type="number" placeholder="Ikkinchi raqamni kiriting"><br><br>
            <button class="qosh" id="+" type="button">+</button>
            <button class="ay" id="-" type="button">-</button>
            <button class="ko" id="*" type="button">*</button>
            <button class="bo" id="/" type="button">/</button>
        </div>
        <p>Natija: <span id="natija">0</span></p>
    </div>

    <script src="main.js"></script>
</body>
